{% extends 'base.html' %} 

{% block title %} Create Profile Page {% endblock %} 

{%block content%}

{% if user.is_authenticated %}
    <div class="content is-medium">
        <strong><h1>Create A New Profile</h1></strong>
    </div>
    <br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary" >Create Profile Page</button>
        </form>
    </div>
{% else %}
<div class="content is-medium">
    <strong><h1>You are not allowed to create a profile page!</h1></strong>
</div>

{% endif %}


{% endblock %}
