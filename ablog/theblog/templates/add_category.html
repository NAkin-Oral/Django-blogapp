{% extends 'base.html' %}

{% block title %} Create Category {% endblock %}

{% block content %}

{% if user.is_authenticated %}

<div class="content is-medium">
    <strong><h1>Add Category</h1></strong>
</div>
<br>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary" >Add Category</button>
    </form>
</div>

{% else %}

<h1>You are not allowed to add</h1>

{% endif %}


{% endblock %}
