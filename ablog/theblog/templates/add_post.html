{% extends 'base.html' %} 

{% block title %} Add Post {% endblock %} 

{%block content%}

{% if user.is_authenticated %}

<h1>Add Post</h1>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <button class="btn btn-secondary" >Post</button>
    </form>
</div>

<script>

    const name = "{{user.id}}";
    document.getElementById("elder").value= name
</script>

{% else %}

<h1>You are not allowed to add</h1>

{% endif %}


{% endblock %}
